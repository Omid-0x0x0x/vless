name: Auto Update VLESS Configs (Rust)

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± 6 Ø³Ø§Ø¹Øª
  workflow_dispatch:  # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ¦€ Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: ğŸ“¦ Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: ğŸ“¦ Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: ğŸ“¦ Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: ğŸ”¨ Build release binary
        run: |
          echo "ğŸ“¦ Building Rust project..."
          cargo build --release --verbose
          echo "âœ… Build completed!"
          echo "ğŸ“ Binary location:"
          ls -lh target/release/vless-processor
      
      - name: ğŸ§¹ Clean old configs
        run: |
          echo "ğŸ§¹ Cleaning old configs..."
          rm -rf configs/
          mkdir -p configs/
          echo "âœ… Configs directory ready"
      
      - name: ğŸš€ Run VLESS processor
        run: |
          echo "ğŸš€ Running VLESS processor..."
          ./target/release/vless-processor subscriptions.txt
          echo "âœ… Processing completed!"
      
      - name: ğŸ“Š Show results
        run: |
          echo "ğŸ“Š Generated files:"
          ls -lh configs/
          echo ""
          echo "ğŸ“ˆ File contents summary:"
          for file in configs/*.txt; do
            if [ -f "$file" ]; then
              lines=$(wc -l < "$file")
              echo "  - $(basename $file): $lines configs"
            fi
          done
      
      - name: ğŸ’¾ Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add configs/ README.md
          
          # Ø¨Ø±Ø±Ø³ÛŒ Ú©Ù‡ Ø¢ÛŒØ§ ØªØºÛŒÛŒØ±ÛŒ ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø±Ù‡ ÛŒØ§ Ù†Ù‡
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "ğŸ”„ Auto-update configs - $(date '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "âœ… Changes pushed successfully!"
          fi
