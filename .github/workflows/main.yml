name: Auto Update VLESS Configs

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø±
  workflow_dispatch:  # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ§¹ Clean old configs
        run: |
          rm -rf configs/
          mkdir -p configs/
      
      - name: ğŸš€ Process configs
        run: |
          echo "Starting config processing..."
          python3 pingco.py subscriptions.txt
      
      - name: ğŸ’¾ Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add configs/ README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”„ Auto-update configs - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "âœ… Changes pushed!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
